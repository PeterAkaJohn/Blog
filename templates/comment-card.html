<div class="row card-block full-height-div">
  <div class="col-xs-12 comment-card-text">
    <p>
      {{comment.content | safe}}
    </p>
  </div>
  <div class="col-xs-12 comment-card-footer">
    <cite class="pull-right">{{comment.username}},
      {{comment.date.strftime("%c")}}</cite>
  </div>
</div>
