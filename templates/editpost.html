{% extends "base.html" %}

{% block content %}

    <div class="container fix-overlapping">
        <div class="row">
            <div class="col-xs-12">
                <form method="post">
                    <div class="form-group">
                      <label for="subject"></label>
                      <input type="text" class="form-control" id="subject" name="subject" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="content"></label>
                      <textarea rows="8" class="form-control full-width" name="content"></textarea>
                    </div>
                    {% if error %}
                    <div class="error">
                      {{error}}
                    </div>
                    {% endif %}
                    <button type="submit" class="btn btn-info" name="button">Edit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
