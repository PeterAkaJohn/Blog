{% extends "base.html" %}

{% block content %}

  {% for p in posts %}
<div class="row">
  <div class="col-xs-12">
    <a href="/blog/{{p.key().id()}}" class="link-post">
      <div class="card hoverable">
        {{ p.render() | safe }}
      </div>
    </a>
  </div>
</div>
<br><br>
  {% endfor %}

{% endblock %}
