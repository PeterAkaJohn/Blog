{% extends "base.html" %}

{% block content %}
<div class="container fix-overlapping">
  <div class="row">
    <div class="col-xs-12">
      <h2>new post</h2>

      <form method="post">
        <label>
          <div>subject</div>
          <input type="text" name="subject" value="{{subject}}">
        </label>

        <label>
          <div>blog</div>
          <textarea name="content">{{content}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">
      </form>
    </div>
  </div>
</div>
{% endblock %}
