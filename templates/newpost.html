{% extends "base.html" %}

{% block content %}
    <div class="container fix-overlapping">
        <div class="row">
            <div class="col-xs-12">
                <h2>New post</h2>
                <form method="post">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control fix-color" id="subject" name="subject" value="{{subject}}">
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea name="content" class="full-width">{{content}}</textarea>
                    </div>
                    <div class="error">{{error}}</div>
                    <button type="submit" name="button" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
