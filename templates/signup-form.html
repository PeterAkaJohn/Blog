{% extends "base.html" %}

{% block content %}
    <div class="container  fix-overlapping">
        <div class="row">
            <div class="col-xs-12">
                <h2>Signup</h2>
                <form method="post">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" value="{{username}}" name="username">
                        <span class="error">{{error_username}}</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                        <span class="error">{{error_password}}</span>
                    </div>
                    <div class="form-group">
                        <label for="verify">Verify</label>
                        <input type="password" class="form-control" id="verfiy" name="verify">
                        <span class="error">{{error_verify}}</span>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" class="form-control" id="email" placeholder="E-mail" value="{{email}}" name="email">
                        <span class="error">{{error_email}}</span>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
